<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="./assets/js/products.js"></script>
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar bg-body navbar-expand-lg">
        <div class="container text-center">
            <a class="navbar-brand" href="#">Northwind Grocery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="bi-list p-3"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                </ul>
                <form class="ms-auto" role="search">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-dar" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <main class="container-fluid pt-5 text-center">
        <div class="col-12 col-sm-5 col-md-4 col-lg-2 mx-auto">
                <h1 class="">Product Finder</h1>

                <select class="form-select" name="searchTypes" id="searchTypes">
                    <option class="text-center" disabled selected>Select one</option>
                    <option class="text-center" value="categories">View Categories</option>
                    <option class="text-center" value="all">View All</option>
                </select>
                <select class="form-select mt-2 d-none text-wrap" name="categories" id="categories" size="25">
                </select>
            </div>

            <div class="col mx-auto">
                <section class="p-0 container-fluid">
                    <div id="products" class="row row-gap-5"></div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
