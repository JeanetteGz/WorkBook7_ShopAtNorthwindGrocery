<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="/assets/styles/products.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Home <span class="sr-only"></span></a>
            </div>
        </div>
    </nav>

    <h1 class="text-center">Products</h1>

    <main>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="my-5 bg-light p-5 rounded-3">
                    <div class="my-3">
                        <select class="form-control-lg" id="selectCategoryEl">
                            <option value="0" class="" id="defaultOption" selected>Select an option</option>
                            <option value="1" class="" id="categories">Search by category</option>
                            <option value="2" class="" id="viewAll">View All</option>
                        </select>
                    </div>

                    <div id="ContainerEl" class="my-3 ms-5">
                        <select class="form-control-lg d-none" id="selectSpecificCat">
                            <option value="none">Select Category</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-flex text-center justify-content-center">
                <div class="card my-3" style="width: 30rem;">
                    <div class="card-body">
                        <ul id="output" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/assets/js/products.js"></script>
</body>

</html>
